<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: "Times New Roman", serif; 
}

td, th {
  padding: 8px;
  border: 1px solid black;
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); 
  border-radius: 10px; 
}


</style>
</head>
<body>

<h2>Table Styling</h2>

<table>
  <tr>
    <td>Row 1, Col 1</td>
    <td>Row 1, Col 2</td>
    <td>Row 1, Col 3</td>
  </tr>
  <tr>
    <td>Row 2, Col 1</td>
    <td>Row 2, Col 2</td>
    <td>Row 2, Col 3</td>
  </tr>
</table>

</body>
</html>
