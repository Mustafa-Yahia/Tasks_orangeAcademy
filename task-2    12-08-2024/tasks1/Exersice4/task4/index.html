<body>
  <style>


.box {
  display: inline-block; 
  width: 50px;
  height: 30px;
  background-color: red;
  color: white;
  text-align: center;
  line-height: 30px;
  margin-right: 10px; 
}

.container .box:nth-child(even) {
  display: none;
}
</style>
</head>
<body>

<h2>Hide even numbers from 1 to 10!</h2>
<div class="container">
  <div class="box">1</div>
  <div class="box">2</div>
  <div class="box">3</div>
  <div class="box">4</div>
  <div class="box">5</div>
  <div class="box">6</div>
  <div class="box">7</div>
  <div class="box">8</div>
  <div class="box">9</div>
  <div class="box">10</div>
</div>

</body>
</body>
