<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #1-8</title>
    <style>
        table {
            border-collapse: collapse; 
        }
        td, th {
            border: 1px solid black; 
            padding: 10px;
        }
        img {
            width: 200px; 
            height: 200px; 
            object-fit: cover; 
        }
    </style>
</head>
<body>
    <h1>Images in Tables</h1>
    <hr/>

    <p>What are your favorite pets?</p>

    <table>
        <tr>
            <th>Pet Image</th>
            <th>More Facts about (as a Link)</th>
        </tr>
        <tr>
            <td><img src="images/horse1.jpg" alt="Horse"></td>
            <td><a href="https://www.pinterest.com/pin/1010213760144651477/">Horse</a></td>
        </tr>
        <tr>
            <td><img src="images/t.jpg" alt="Cheetah"></td>
            <td><a href="https://www.pinterest.com/pin/140806233211656/">Cheetah</a></td>
        </tr>
        <tr>
            <td><img src="images/wolf.jpg" draggable="true" alt="Wolf"></td>
            <td><a href="https://www.pinterest.com/pin/6685099440776729/">Wolf</a></td>
        </tr>
    </table>
</body>
</html>
