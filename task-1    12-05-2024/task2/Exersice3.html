<!DOCTYPE html>
<html>
<head>
    <title>task2-3</title>
    <style>
        form {
            border: 2px dotted #4CAF50; /* إطار منقط باللون الأخضر */
            padding: 20px;
            border-radius: 5px; /* زوايا منحنية */
            width: 300px;
            margin: auto; /* يجعل النموذج في الوسط */
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Our First Form!</h1>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">

        <input type="submit" value="Login">
    </form>
</body>
</html>
