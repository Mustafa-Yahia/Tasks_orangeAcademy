<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise #2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      color: orange;
      font-size: 2.5em;
      font-weight: bold;
    }

    h2 {
      font-size: 2em;
      font-weight: bold;
      color: black;
      text-align: right; /* جعل العنوان على اليمين */
    }

    p {
      font-size: 1em;
      color: black;
    }

    .second {
      text-align: right; /* جعل الفقرة على اليمين */
      font-style: normal; /* إزالة الخط المائل */
    }
  </style>
</head>
<body>
  <h1>Styling text</h1>
  <h2>Heading Num. 2</h2>
  <p>My first paragraph.</p>
  <p class="second">My second paragraph.</p>
</body>
</html>
