<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid Layout</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            background-color: #f4f4f4;
        }

        img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <img src="image/Everest.jpg" alt="Mountain">
    <img src="image/Ahrram.jpg" alt="Ahrram">
    <img src="image/landon.jpg" alt="landon">
    <img src="image/paris.jpg" alt="paris">
    <img src="image/petra.jpg" alt="petra">
    <img src="image/Saqr.jpg" alt="Saqr">
    <img src="image/Sky.jpg" alt="Sky">
    <img src="image/swiss.jpg" alt="swiss">

</body>
</html>
